<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video URL Extractor</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .input-container {
            display: flex;
            margin-bottom: 10px;
        }
        #videoUrl {
            flex-grow: 1;
            margin-right: 5px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        #startButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #extractButton {
            width: 100%;
            background-color: #008CBA;
            color: white;
            border: none;
        }
        #extractButton:disabled {
            background-color: #cccccc !important;
            color: #666666;
            cursor: not-allowed;
        }
        #extractionView {
            display: none;
            text-align: center;
        }
        #loadingSpinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #downloadButton {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .show {display:block;}
    </style>
</head>
<body>
    <div id="mainView">
        <div class="input-container">
            <input type="text" id="videoUrl" placeholder="Input Video URL...">
            <button id="startButton" disabled>Start</button>
        </div>

        <hr style="margin: 15px 0; border: none; border-top: 1px solid #ccc; position: relative;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 0 10px;">
            Or
        </div>
        <button id="extractButton">Extract Current Video</button>
    </div>

    <div id="extractionView">
        <h2>正在提取评论...</h2>
        <div id="loadingSpinner"></div>
        <div class="dropdown">
            <button id="downloadButton">下载选项</button>
            <div id="downloadOptions" class="dropdown-content">
                <a href="#" id="downloadExcel">下载Excel文件</a>
                <a href="#" id="previewExcel">预览Excel文件</a>
                <a href="#" id="downloadCSV">下载CSV文件</a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
